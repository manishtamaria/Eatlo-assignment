<div id="header">
    <div class="container-fluid">
        <div class=" col-md-offset-5 col-sm-offset-5 col-lg-offset-5 col-lg-12 col-md-12 col-sm-12">
            <div class=" col-lg-2 col-md-2 col-sm-2">
                <img id="logo" src="img/Eatlo_Logo_square.png">
            </div>
            <div class=" col-lg-5 col-md-5 col-sm-5">
                <div class="clearfix">
                    <div class="pull-right"><img onclick="window.open('http://www.eatloapp.com/app')" src="img/apple.png" alt="apple" height="50px" width="50px"></div>
                    <div class="pull-right"><img onclick="window.open('http://www.eatloapp.com/app')" src="img/android.png" alt="android" height="50px" width="50px"></div>
                    <div class="pull-right"><img onclick="window.open('https://www.twitter.com/eatloapp')" src="img/twitter.png" alt="Twitter" height="50px" width="50px"></div>
                    <div class="pull-right"><img onclick="window.open('https://www.facebook.com/eatloapp')" src="img/facebook.png" alt="Facebook" height="50px" width="50px"></div>
                </div>
            </div>
        </div>
    </div>


</div>
<div id="pane" class="text-center container">
    <h1>Select Delivery Location</h1>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-lg-offset-2" id="location-list">
        <ul class="list-group col-lg-12 col-md-12 col-sm-12">
            <li class="list-group-item clearfix" ng-repeat="location in locations"><a class="outlet-name clearfix" href="#/outlets/{{location.id}}"><span class="col-lg-11 col-md-11">{{location.name}} </span><span class="icon-position glyphicon glyphicon-chevron-right col-lg-1 col-md-1 "></span></a> </li>
        </ul>
    </div>
</div>
<div id="footer">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/outlets">Choose Location <span class="sr-only">(current)</span></a></li>
                        <li ><a href="#/outlets/1">Choose Dishes</a></li>
                        <li><a href="#">Place Order</a></li>
                        <li><a href="#" >Order Histroy</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</div>
